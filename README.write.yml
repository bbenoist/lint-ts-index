toXml:
  record:
    elements:
    - record:
        type: element
        name: html
        elements:
        - record:
            type: element
            name: head
            elements:
            - record:
                type: element
                name: title
                elements:
                - record:
                    type: text
                    text:
                      get:
                        name: title
                        from: {parseYaml: {readFile: README.meta.yml}}
            - record:
                type: element
                name: link
                attributes:
                  record:
                    rel: stylesheet
                    href: https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css
                    integrity: sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==
                    crossorigin: anonymous
            - record:
                type: element
                name: meta
                attributes:
                  record: {name: viewport, content: 'width=device-width, initial-scale=1'}
            - record:
                type: element
                name: style
                elements:
                - record:
                    type: text
                    text: |
                      .markdown-body {
                        box-sizing: border-box;
                        min-width: 200px;
                        max-width: 980px;
                        margin: 0 auto;
                        padding: 45px;
                      }

                      @media (max-width: 767px) {
                        .markdown-body {
                          padding: 15px;
                        }
                      }
        - record:
            type: element
            name: body
            elements:
            - record:
                type: element
                name: article
                attributes: {record: {class: markdown-body}}
                elements:
                - record:
                    type: element
                    name: div
                    elements:
                      get:
                        name: elements
                        from:
                          parseXml:
                            join:
                              separator: "\n"
                              items:
                              - <div>
                              - md:toHtml: {include: README.yml}
                              - </div>
